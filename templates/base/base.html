<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sanathana Dharma (Sadha)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="EasyConnect">
    <meta name="author" content="Surya Kiran">

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="/images/favicon.png">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
    <link href="/css/select2.css" rel="stylesheet">
    <link href="/css/select2-bootstrap.css" rel="stylesheet">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <![endif]-->
    {% block extrahead %}
    {% endblock %}
</head>
<body>
    <div id="ec-header">
        <div class="container">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <div id="ec-logo" class="col-md-3 column">
                            <div style="margin-top:0px;"><img src="/images/logo.png" /></div>
                    </div>
                    <div class="col-md-6 column">
&nbsp;
                    </div>
                    <div id="ec-usermenu" class="col-md-3 column">
                        <div class="btn-group">
                            <button class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp; {{username}}<span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                              <li><a href="{{logout_link}}">Logout</a></li>

                            </ul>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-2 column">
              {% include "base/sidebar.html" %}
              {% set active_page = active_page|default('accounts') %}
            </div>
            <div class="col-md-10 column">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/select2.min.js"></script>
<script type="text/javascript" src="/js/scripts.js"></script>
{% block extrascript %}
{% endblock %}
</body>

</html>
