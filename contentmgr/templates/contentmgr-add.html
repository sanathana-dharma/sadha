{% extends "base.html" %}
{% block page_content %}

{% include "branch-path.html" %}
<h3><a href="javascript:history.back(-1);"><span class="glyphicon glyphicon-circle-arrow-left" style="color:grey"></span></a>&nbsp;&nbsp;Add Content

</h3>

<form method="POST" enctype="multipart/form-data">

	<div class="form-group">
    <label for="content_eng">Content (English)</label>
    <textarea name="content_eng" id="content_eng" class="form-control"></textarea>
  </div>

	<div class="form-group">
    <label for="content_san">Content (Sanskrit)</label>
    <textarea name="content_san" id="content_san" class="form-control"></textarea>
  </div>

	<div class="form-group">
    <label for="content_kan">Content (Kannada)</label>
    <textarea name="content_kan" id="content_kan" class="form-control"></textarea>
  </div>

  <button type="submit" class="btn btn-success">Add</button>
</form>

{% endblock %}
